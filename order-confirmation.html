<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Bormabrdino Crocodilo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 2rem;
        }
        .confirmation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .confirmation-icon {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .order-details {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order has been received and is being processed.</p>
        
        <div class="order-details" id="orderDetails">
            <!-- Order details will be inserted here by JavaScript -->
        </div>
        
        <p>We've sent a confirmation email to your address.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script>
        // Parse order data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderData = JSON.parse(decodeURIComponent(urlParams.get('order')));
        
        // Display order details
        const orderDetails = document.getElementById('orderDetails');
        orderDetails.innerHTML = `
            <p><strong>Order ID:</strong> #${orderData.orderId}</p>
            <p><strong>Product:</strong> ${orderData.product}</p>
            <p><strong>Total:</strong> ${orderData.total}</p>
            <p><strong>Estimated Delivery:</strong> 3-5 business days</p>
        `;
    </script>
</body>
</html>
